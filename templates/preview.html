<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Preview - Calendar-Harvest Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .preview-entry {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
        }
        .preview-entry.pending {
            border-left: 4px solid #ffc107;
        }
        .preview-entry.approved {
            border-left: 4px solid #28a745;
        }
        .preview-entry.rejected {
            border-left: 4px solid #dc3545;
        }
        .preview-entry.executed {
            border-left: 4px solid #007bff;
            background: #e7f3ff;
        }
        .status-badge {
            font-size: 0.8em;
            padding: 4px 8px;
        }
        .hours-display {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-calendar-alt me-2"></i>
                Calendar-Harvest Integration
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/setup">Setup</a>
                <a class="nav-link active" href="/preview">Preview</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-eye me-2"></i>
                        Timesheet Preview
                    </h2>
                    <div>
                        <span id="preview-mode-indicator" class="badge bg-warning fs-6">
                            <i class="fas fa-shield-alt me-1"></i>
                            Preview Mode Active
                        </span>
                    </div>
                </div>

                <!-- Status Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <label for="statusFilter" class="form-label">Filter by Status:</label>
                                <select id="statusFilter" class="form-select">
                                    <option value="pending">Pending Review</option>
                                    <option value="approved">Approved</option>
                                    <option value="rejected">Rejected</option>
                                    <option value="executed">Executed</option>
                                    <option value="all">All Entries</option>
                                </select>
                            </div>
                            <div class="col-md-6 text-end">
                                <button id="refreshBtn" class="btn btn-outline-primary me-2">
                                    <i class="fas fa-sync-alt me-1"></i>
                                    Refresh
                                </button>
                                <button id="executeApprovedBtn" class="btn btn-success" style="display: none;">
                                    <i class="fas fa-play me-1"></i>
                                    Execute Approved
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bulk Actions -->
                <div id="bulkActions" class="card mb-4" style="display: none;">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <span id="selectedCount">0</span> entries selected
                            </div>
                            <div class="col-md-4 text-end">
                                <button id="approveSelectedBtn" class="btn btn-success btn-sm me-2">
                                    <i class="fas fa-check me-1"></i>
                                    Approve Selected
                                </button>
                                <button id="rejectSelectedBtn" class="btn btn-danger btn-sm">
                                    <i class="fas fa-times me-1"></i>
                                    Reject Selected
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Preview Entries -->
                <div id="previewEntries">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading preview entries...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Approval Modal -->
    <div class="modal fade" id="approvalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Review Entries</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="reviewNotes" class="form-label">Review Notes (Optional):</label>
                        <textarea id="reviewNotes" class="form-control" rows="3" 
                                  placeholder="Add any notes about your review decision..."></textarea>
                    </div>
                    <div id="modalEntryList"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmApprovalBtn" class="btn btn-success">Approve</button>
                    <button type="button" id="confirmRejectionBtn" class="btn btn-danger">Reject</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentEntries = [];
        let selectedEntries = new Set();
        let currentAction = '';

        // Load preview entries
        async function loadPreviewEntries(status = 'pending') {
            try {
                const response = await fetch(`/api/preview/entries?status=${status}`);
                const data = await response.json();
                
                if (data.success) {
                    currentEntries = data.entries;
                    renderPreviewEntries(data.entries);
                    
                    // Update preview mode indicator
                    const indicator = document.getElementById('preview-mode-indicator');
                    if (data.preview_mode) {
                        indicator.className = 'badge bg-warning fs-6';
                        indicator.innerHTML = '<i class="fas fa-shield-alt me-1"></i>Preview Mode Active';
                    } else {
                        indicator.className = 'badge bg-success fs-6';
                        indicator.innerHTML = '<i class="fas fa-bolt me-1"></i>Direct Mode Active';
                    }
                    
                    // Show execute button if there are approved entries
                    const executeBtn = document.getElementById('executeApprovedBtn');
                    const hasApproved = data.entries.some(e => e.status === 'approved');
                    executeBtn.style.display = hasApproved ? 'inline-block' : 'none';
                } else {
                    showError('Failed to load preview entries: ' + data.error);
                }
            } catch (error) {
                showError('Error loading preview entries: ' + error.message);
            }
        }

        // Render preview entries
        function renderPreviewEntries(entries) {
            const container = document.getElementById('previewEntries');
            
            if (entries.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <h5>No entries found</h5>
                        <p class="text-muted">No timesheet entries match the current filter.</p>
                    </div>
                `;
                return;
            }

            const entriesHtml = entries.map(entry => `
                <div class="preview-entry ${entry.status}" data-entry-id="${entry.id}">
                    <div class="row align-items-center">
                        <div class="col-md-1">
                            ${entry.status === 'pending' ? `
                                <input type="checkbox" class="form-check-input entry-checkbox" 
                                       value="${entry.id}" onchange="updateSelection()">
                            ` : ''}
                        </div>
                        <div class="col-md-3">
                            <h6 class="mb-1">${entry.project_name}</h6>
                            <small class="text-muted">${entry.task_name}</small>
                        </div>
                        <div class="col-md-2">
                            <div class="hours-display">${entry.hours}h</div>
                            <small class="text-muted">${entry.spent_date}</small>
                        </div>
                        <div class="col-md-4">
                            <div class="notes-preview" style="max-height: 60px; overflow-y: auto;">
                                ${entry.notes || '<em>No notes</em>'}
                            </div>
                        </div>
                        <div class="col-md-2 text-end">
                            <span class="badge status-badge bg-${getStatusColor(entry.status)}">
                                ${entry.status.toUpperCase()}
                            </span>
                            ${entry.status === 'executed' && entry.harvest_entry_id ? `
                                <br><small class="text-muted">ID: ${entry.harvest_entry_id}</small>
                            ` : ''}
                        </div>
                    </div>
                    ${entry.review_notes ? `
                        <div class="row mt-2">
                            <div class="col-12">
                                <small class="text-muted">
                                    <strong>Review Notes:</strong> ${entry.review_notes}
                                </small>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');

            container.innerHTML = entriesHtml;
        }

        // Get status color for badges
        function getStatusColor(status) {
            const colors = {
                'pending': 'warning',
                'approved': 'success',
                'rejected': 'danger',
                'executed': 'primary'
            };
            return colors[status] || 'secondary';
        }

        // Update selection
        function updateSelection() {
            const checkboxes = document.querySelectorAll('.entry-checkbox:checked');
            selectedEntries = new Set(Array.from(checkboxes).map(cb => cb.value));
            
            const bulkActions = document.getElementById('bulkActions');
            const selectedCount = document.getElementById('selectedCount');
            
            selectedCount.textContent = selectedEntries.size;
            bulkActions.style.display = selectedEntries.size > 0 ? 'block' : 'none';
        }

        // Show approval modal
        function showApprovalModal(action) {
            currentAction = action;
            const modal = new bootstrap.Modal(document.getElementById('approvalModal'));
            
            // Update modal title and buttons
            const title = document.querySelector('#approvalModal .modal-title');
            const approveBtn = document.getElementById('confirmApprovalBtn');
            const rejectBtn = document.getElementById('confirmRejectionBtn');
            
            if (action === 'approve') {
                title.textContent = 'Approve Entries';
                approveBtn.style.display = 'inline-block';
                rejectBtn.style.display = 'none';
            } else {
                title.textContent = 'Reject Entries';
                approveBtn.style.display = 'none';
                rejectBtn.style.display = 'inline-block';
            }
            
            // Show selected entries
            const entryList = document.getElementById('modalEntryList');
            const selectedEntriesData = currentEntries.filter(e => selectedEntries.has(e.id.toString()));
            
            entryList.innerHTML = `
                <h6>Selected Entries (${selectedEntriesData.length}):</h6>
                <ul class="list-group">
                    ${selectedEntriesData.map(entry => `
                        <li class="list-group-item">
                            <strong>${entry.project_name}</strong> - ${entry.hours}h on ${entry.spent_date}
                            <br><small class="text-muted">${entry.task_name}</small>
                        </li>
                    `).join('')}
                </ul>
            `;
            
            modal.show();
        }

        // Process approval/rejection
        async function processApproval() {
            const notes = document.getElementById('reviewNotes').value;
            
            try {
                const response = await fetch('/api/preview/approve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        entry_ids: Array.from(selectedEntries),
                        action: currentAction,
                        notes: notes
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(`Successfully ${currentAction}d ${data.updated_entries.length} entries`);
                    
                    // Close modal and refresh
                    bootstrap.Modal.getInstance(document.getElementById('approvalModal')).hide();
                    document.getElementById('reviewNotes').value = '';
                    selectedEntries.clear();
                    updateSelection();
                    
                    // Reload entries
                    const currentStatus = document.getElementById('statusFilter').value;
                    loadPreviewEntries(currentStatus);
                } else {
                    showError('Failed to process entries: ' + data.error);
                }
            } catch (error) {
                showError('Error processing entries: ' + error.message);
            }
        }

        // Execute approved entries
        async function executeApprovedEntries() {
            if (!confirm('Are you sure you want to execute all approved entries? This will send them to Harvest.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/preview/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const results = data.results;
                    showSuccess(`Execution completed: ${results.successful} successful, ${results.failed} failed`);
                    
                    if (results.errors.length > 0) {
                        console.error('Execution errors:', results.errors);
                    }
                    
                    // Reload entries
                    loadPreviewEntries('executed');
                    document.getElementById('statusFilter').value = 'executed';
                } else {
                    showError('Failed to execute entries: ' + data.error);
                }
            } catch (error) {
                showError('Error executing entries: ' + error.message);
            }
        }

        // Utility functions
        function showSuccess(message) {
            // Simple alert for now - could be replaced with toast notifications
            alert('✅ ' + message);
        }

        function showError(message) {
            // Simple alert for now - could be replaced with toast notifications
            alert('❌ ' + message);
        }

        // Event listeners
        document.getElementById('statusFilter').addEventListener('change', (e) => {
            loadPreviewEntries(e.target.value);
        });

        document.getElementById('refreshBtn').addEventListener('click', () => {
            const currentStatus = document.getElementById('statusFilter').value;
            loadPreviewEntries(currentStatus);
        });

        document.getElementById('approveSelectedBtn').addEventListener('click', () => {
            showApprovalModal('approve');
        });

        document.getElementById('rejectSelectedBtn').addEventListener('click', () => {
            showApprovalModal('reject');
        });

        document.getElementById('confirmApprovalBtn').addEventListener('click', processApproval);
        document.getElementById('confirmRejectionBtn').addEventListener('click', processApproval);

        document.getElementById('executeApprovedBtn').addEventListener('click', executeApprovedEntries);

        // Initial load
        loadPreviewEntries();
    </script>
</body>
</html>
